<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Stump and Stones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Stump and Stones</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-page">
        <section class="product-details">
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Name">
            </div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="price">$45.00</p>
                <p class="description">A detailed description of the product, highlighting its features, materials, and any special notes.</p>
                <label for="variant">Choose a variant:</label>
                <select id="variant" name="variant">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Stump and Stones. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
